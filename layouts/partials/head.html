<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preload" href="{{ .Site.Params.BaseURL }}css/index.css" as="style">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="{{ if .IsPage }}{{ .Params.Description }}{{ else }}{{ .Site.Params.Description }}{{ end }}">
<meta name="author" content="{{ .Site.Params.Author }}">
<meta name="robots" content="index,follow">
{{ template "_internal/twitter_cards.html" . }}
<meta property="og:url" content="{{ .Site.Params.BaseURL }}" />
{{ template "_internal/opengraph.html" . }}
<title>{{ default .Site.Params.Title .Params.Name }}</title>
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="{{ .Site.Params.BaseURL }}css/index.css">
<style>
    @font-face {
        font-family: plgfont;
        src: url("{{ (resources.Get "fonts/porcine.ttf.woff").RelPermalink }}");
    }
    body {
        font-family: plgfont !important;
    }
    .plg-cover {
        display: flex;
        flex: 1 0 auto;
        justify-content: center;
        position: relative;
        height: 100vh;
        transform: translateZ(-1px) scale(2);
        z-index: -1;

        background-image: url("{{ (resources.Get "images/rrm.jpg").RelPermalink }}");
        background-size: cover;
        background-position: center;
        text-align: center;
    }
</style>
